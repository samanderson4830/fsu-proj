<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luis Corps">
    <title>BSN:Registration</title>
</head>
<body>
    <!-- instead of <p> tags we can use <div> tags as well -->
    <h1>Business Survey Analytics</h1>
    <h2>Register</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" placeholder="Barry" required>
        <label for="lasttName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" placeholder="Block" required>
        <p>
            <div>
                <label for="company">Company Name:</label>
                <input name="companyName" id="companyName" type="text" placeholder="Company">
            </div>
        </p>
        <p>
            <div>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="male">
                <label for="female">Female</label>
                <input name="gender" id="female" type="radio" value="female">
                <label for="other">Other</label>
                <input name="gender" id="other" type="radio" value="other">
            </div>
        </p>
        <p>
            <div>
                <label for="email">Email:</label>
                <input name="email" id="email" type="email" placeholder="user@domain.com" required> 
                <label for="password">Password:</label> 
                <input name="password" id="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
            </div>
        </p>
        <p>  
            <div>  
            <label for="month">Birthday:</label>
            <select name="month" id="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="day" id="day">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
            </select>
            </div>
        </p>
        <div>
            <p>I agree to the terms and conditions <input name="checkbox" type="checkbox"></p>
        </div>
        <input type="submit">
    </form>
</body>
</html>
